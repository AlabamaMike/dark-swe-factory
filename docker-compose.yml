version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - DSF_DB=sqlite
      - DSF_QUEUE=redis
      - DSF_REDIS_URL=redis://redis:6379/0
      # Optional GitHub config
      - DSF_GITHUB_ENABLED=${DSF_GITHUB_ENABLED:-false}
      - DSF_GITHUB_TOKEN=${DSF_GITHUB_TOKEN:-}
      - DSF_GITHUB_REPO=${DSF_GITHUB_REPO:-}
      - DSF_GITHUB_WEBHOOK_SECRET=${DSF_GITHUB_WEBHOOK_SECRET:-}
  - DSF_KEYVAULT_ENABLED=${DSF_KEYVAULT_ENABLED:-false}
  - DSF_KEYVAULT_URI=${DSF_KEYVAULT_URI:-}
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DSF_DB=sqlite
      - DSF_QUEUE=redis
      - DSF_REDIS_URL=redis://redis:6379/0
      - DSF_GITHUB_ENABLED=${DSF_GITHUB_ENABLED:-false}
      - DSF_GITHUB_TOKEN=${DSF_GITHUB_TOKEN:-}
      - DSF_GITHUB_REPO=${DSF_GITHUB_REPO:-}
  - DSF_KEYVAULT_ENABLED=${DSF_KEYVAULT_ENABLED:-false}
  - DSF_KEYVAULT_URI=${DSF_KEYVAULT_URI:-}
    depends_on:
      - redis
    volumes:
      - ./artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "python", "-c", "import redis,os; redis.Redis.from_url(os.environ.get('DSF_REDIS_URL','redis://redis:6379/0')).ping()"]
      interval: 10s
      timeout: 3s
      retries: 3
