services:
  orchestrator:
    build:
      context: ./services/orchestrator
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres

  agent_runner:
    build:
      context: ./services/agent_runner
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dsf
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dsf"]
      interval: 5s
      timeout: 3s
      retries: 10

networks:
  default:
    name: dsf-net
